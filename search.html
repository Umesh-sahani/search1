  <body>
    <h1 class="text-center font-weight-bold table-success text-danger p-3 text-uppercase">Search option code....</h1>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" class="input-group p-2">

    <table class="table table-striped" id="myTable" onkeyup="searchFun()">
      <tr class="bg-info text-white">
        <th>Name</th>
        <th>Course</th>
      </tr>
      <tr>
        <td>Umesh</td>
        <td>php</td>
      </tr>
      <tr>
        <td>Pinky</td>
        <td>java</td>
      </tr>
      <tr>
        <td>Arun</td>
        <td>python</td>
      </tr>
      <tr>
        <td>Amit</td>
        <td>javascript</td>
      </tr>
    </table>

<script>
function myFunction() {
  var filter, table, tr, td, i, txtValue;
  let input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
